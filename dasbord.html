<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 250px;
        background-color: #2c2c2c;
        color: white;
        display: flex;
        flex-direction: column;
        padding-top: 20px;
    }

    .sidebar a {
        padding: 15px;
        text-align: left;
        display: block;
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    .sidebar a:hover {
        background-color: #575d63;
    }

    .main-content {
        flex-grow: 1;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #ccc;
    }

    .logout {
        background-color: #ff5c5c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    .dashboard {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
    }

    .dashboard .recent-access,
    .dashboard .schedule {
        background-color: #6666cc;
        color: #fff;
        width: 80%;
        padding: 20px;
        margin: 10px 0;
        text-align: center;
        border-radius: 10px;
    }
</style>

<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="menu-icon">
                <div>
                    <a href="#">Dasbord</a>
                    <a href="rekapan nilai.html">Rekapan Nilai</a>
                    <a href="tambah data.html">Tambah Data</a>
                </div>
        </aside>
        <main class="main-content">
            <header>
                <h2>
                    <img src="rekap nilai.png" alt="Rekapan Nilai">
                    <a href="#">Dashboard Dosen</a>
                </h2>
                <button class="logout">
                    <a href="login.html">Log Out</a>
                </button>
            </header>
            <section class="dashboard">
                <div class="recent-access">
                    <h3>Baru baru ini di akses</h3>
                    <p>Belum Ada Yang Diakses</p>
                </div>
                <div class="schedule">
                    <h3>Belum Ada Jadwal Perkuliahan</h3>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
